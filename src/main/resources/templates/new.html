<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/createNew}" th:object="${user}">
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:skyblue" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="nick">Enter nick</label>
    <input type="text" th:field="*{nickname}" id="nick"/>
    <br/>
    <label for="password">Enter password</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:skyblue" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <br/>
    <input type="submit" value="Create"/>
</form>

<br>
<a th:href="@{/admin}">Back</a>
<br>
<br>
<a href="/logout">Logout</a>
</body>
</html>
